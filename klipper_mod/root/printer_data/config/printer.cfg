[include printer.base.cfg] # Base machine setup
[include client.cfg]       # Macros required for Mainsail & Fluidd
[include macros.cfg]       # Custom Macros for AD5M

[extruder]
# default value from Flashforge
rotation_distance: 4.3
# Approx 230/240/250/260
control = pid
pid_Kp=32.65
pid_Ki=4.31
pid_Kd=61.83

[heater_bed]
# Approx 60/60/70//70
control = pid
pid_Kp=73.92
pid_Ki=1.43
pid_Kd=973.00

[input_shaper]
# shaper_type_x = ei
# shaper_freq_x = 61.4
shaper_type_x = mzv
shaper_freq_x = 44.8
shaper_type_y = mzv
shaper_freq_y = 55.2

[probe]
z_offset: -0.25

#Fake profile, it must be calibrated if desired.
[skew_correction skew_profile]
xy_skew = 0.0
xz_skew = 0.0
yz_skew = 0.0

