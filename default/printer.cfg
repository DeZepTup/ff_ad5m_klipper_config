[include printer.base.cfg]

[extruder]
step_pin: eboard:PB14
dir_pin: !eboard:PB15
enable_pin: !eboard:PB12
microsteps: 16
rotation_distance: 4.3
#rotation_distance = 4.7 * (100-8.3) / 100
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: eboard:PA8
sensor_type: Generic 3950
sensor_pin: eboard:PA0
#control: pid
#pid_Kp: 20.109
#pid_Ki: 1.943
#pid_Kd: 52.031
min_temp: -100
max_temp: 350
min_extrude_temp: 100
pressure_advance:0.035
pressure_advance_smooth_time: 0.040
max_extrude_only_distance:1500.00
max_extrude_cross_section:1000

[verify_heater extruder]
max_error: 290
check_gain_time:200
hysteresis: 10
heating_gain: 10

[tmc2209 extruder]
uart_pin: eboard:PB10
interpolate:True
run_current: 0.8
hold_current:0.8
sense_resistor:0.10
#stealthchop_threshold: 999999


[input_shaper]
#shaper_type_x: mzv
#shaper_freq_x: 47.4
#shaper_type_y: mzv
#shaper_freq_y: 46.2

